################################################################################
# tinyurl
################################################################################

replicaCount: 1

image:
  repository: clarketm/tinyurl
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
  - host: tinyurl.local
    paths:
    - /
  tls:
  - secretName: tinyurl-tls
    hosts:
    - tinyurl.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

